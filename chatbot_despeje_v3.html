<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Despejador de Ecuaciones con Algebrite</title>

  <!-- Algebrite: versión empaquetada para navegador -->
  <script src="https://cdn.jsdelivr.net/npm/algebrite@1.5.0/dist/algebrite.bundle-for-browser.min.js"></script>

  <!-- MathJax -->
  <script async id="MathJax-script"
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      color: #333;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
      font-size: 1rem;
      background-color: #ffe5b4;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
      font-size: 1rem;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:nth-of-type(1) { background-color: #ff8c00; }
    button:nth-of-type(2) { background-color: #1e90ff; }
    button:nth-of-type(3) { background-color: #ff8c00; }

    .resultado {
      margin-top: 2em;
      padding: 1em;
      background: #f0f8ff;
      border-radius: 6px;
      min-height: 2em;
    }

    footer {
      margin-top: 3em;
      text-align: center;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Como experto en Matemáticas, despeja la variable […] de la siguiente ecuación. […]</h2>

    <label for="variable">Variable a despejar:</label>
    <input type="text" id="variable" placeholder="Ej. x" />

    <label for="ecuacion">Ecuación:</label>
    <input type="text" id="ecuacion" placeholder="Ej. 3*x + 5 = 11" />

    <button onclick="resolver()">Despejar Variable</button>
    <button onclick="abrirCopilot()">Abrir en Copilot</button>
    <button onclick="limpiarCampos()">Limpiar Campos</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <footer>
    &copy; 2025 fmartinezb@gmail.com
  </footer>

  <script>
    function resolver() {
      const variable = document.getElementById("variable").value.trim();
      const ecuacion = document.getElementById("ecuacion").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!variable || !ecuacion) {
        resultadoDiv.innerHTML = "Por favor, completa ambos campos.";
        return;
      }

      if (!ecuacion.includes("=") || !ecuacion.includes(variable)) {
        resultadoDiv.innerHTML = "Lo siento solo estoy programado para despejar ecuaciones.";
        return;
      }

      try {
        const [lhs, rhs] = ecuacion.split("=");
        const comando = `roots(${lhs}-(${rhs}), ${variable})`;
        const salida = Algebrite.run(comando).toString();

        const soluciones = salida
.replace(/\[|\]/g, "")
          .split(",")
          .map(sol => {
            const limpio = Algebrite.run(`simplify(${sol})`).toString();
            return `\\(${variable} = ${limpio}\\)`;
          })
          .join("<br>");

        resultadoDiv.innerHTML = soluciones;
        MathJax.typesetPromise();
      } catch (error) {
        resultadoDiv.innerHTML = "No se pudo resolver la ecuación.";
      }
    }

    function abrirCopilot() {
      const variable = document.getElementById("variable").value.trim();
      const ecuacion = document.getElementById("ecuacion").value.trim();
      const texto = `Como experto en Matemáticas, despeja la variable ${variable} de la siguiente ecuación. ${ecuacion}`;
      const prompt = encodeURIComponent(texto);
      window.open(`https://copilot.microsoft.com/?q=${prompt}`, "_blank");
    }

    function limpiarCampos() {
      document.getElementById("variable").value = "";
      document.getElementById("ecuacion").value = "";
      document.getElementById("resultado").innerHTML = "";
    }
  </script>
</body>
</html>
